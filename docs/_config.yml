# Site settings
title: OpenPRoT Guide
description: >-
  A comprehensive guide to the Open Platform Root of Trust firmware stack.
  Learn MCTP, SPDM, PLDM protocols and build secure firmware with Rust.
baseurl: "/openprot-guide"
url: ""

# Theme
theme: just-the-docs
color_scheme: dark

# Mermaid diagrams
mermaid:
  version: "10.6.0"

# Search
search_enabled: true
search:
  heading_level: 2
  previews: 3
  preview_words_before: 5
  preview_words_after: 10
  tokenizer_separator: /[\s/]+/
  rel_url: true
  button: false

# Aux links (top right)
aux_links:
  "GitHub":
    - "https://github.com/MichaelTien8901/openprot-guide"
aux_links_new_tab: true

# Footer
footer_content: >-
  OpenPRoT Guide â€” compiled from the OpenPRoT GitHub organization and related public sources.

# Back to top link
back_to_top: true
back_to_top_text: "Back to top"

# Navigation
nav_sort: case_sensitive
nav_external_links:
  - title: OpenPRoT GitHub
    url: https://github.com/OpenPRoT
    hide_icon: false

# Callouts
callouts:
  warning:
    title: Warning
    color: yellow
  note:
    title: Note
    color: blue
  tip:
    title: Tip
    color: green

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: default

# Build settings
markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false
  syntax_highlighter: rouge

# Exclude from processing
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/
